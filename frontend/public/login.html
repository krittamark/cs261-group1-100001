<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="css/loginpage_styles.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <div class="title-container">
          <div class="text-container">
            <h1>LOGIN</h1>
            <p>request form</p>
          </div>
          <img src="img/tu-logo.webp" alt="Logo" class="logo" />
        </div>
        <form id="loginForm">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="enter your student ID"
            required
          />

          <label for="password">Password</label>
          <div class="password-container">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="enter your password"
              required
            />
            <span class="toggle-password" onclick="togglePassword()">
              <img
                src="img/view.png"
                alt="Toggle Password"
                id="password-icon"
              />
            </span>
          </div>

          <button type="button" onclick="submitLogin()" class="login-button">
            LOGIN
          </button>
        </form>
      </div>
    </div>

    <div class="overlay" id="overlay" style="display: none"></div>
    <div class="popup" id="popup" style="display: none">
      <span class="close" onclick="closePopup()">×</span>

      <!--  Status and popup-message  -->
      <h2 class="red-text">Status:</h2>
      <h2 id="popup-message" style="display: inline"></h2>

      <!--  Error message  -->
      <div class="error-container">
        <h2 class="red-text" style="display: inline">Error:</h2>
        <h2 style="display: inline; margin-left: 5px">Login ไม่สำเร็จ</h2>
      </div>
    </div>

    <script src="js/login.js"></script>
  </body>
</html>
