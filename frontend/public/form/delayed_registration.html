<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>คำร้องจดทะเบียนล่าช้า</title>
    <link rel="stylesheet" href="/css/form_styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="sidebar">
        <ul>
          <li>
            <a href="index.html" class="back-link">
              <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 60 60" fill="none">
                <path d="M50 27.5001V32.5H20L33.75 46.25L30.2 49.8L10.4 30L30.2 10.2001L33.75 13.7501L20 27.5001H50Z" fill="#515151"/>
                </svg>
                <h4>เลือกแบบฟอร์ม<br>คำร้องที่ต้องการ</h4>
            </a>
          </li>
        </ul>
      </div>

    <div class="container">
      <h1 class="topic">คำร้องจดทะเบียนล่าช้า</h1>

      <div class="divider"></div>

      <form class="main-form">
        <div class="form-row">
          <div class="form-group">
            <label for="date" class="form-label"
              >วันที่ <span class="required">*</span></label
            >
            <input
              type="date"
              id="date"
              class="form-input"  
              placeholder="DD/MM/YYYY"
              required
            />
          </div>
          <div class="form-group">
            <label for="subject" class="form-label"
              >เรื่อง <span class="required">*</span></label
            >
            <input
              type="text"
              id="subject"
              class="form-input"
              placeholder="เรื่อง"
              required
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="full-name" class="form-label"
              >ชื่อ-นามสกุล (ใส่คำนำหน้า) <span class="required">*</span></label
            >
            <input
              type="text"
              id="full_name"
              class="form-input"
              placeholder="ชื่อ-นามสกุล"
              required
            />
          </div>
          <div class="form-group">
            <label for="registration-number" class="form-label"
              >เลขทะเบียน <span class="required">*</span></label
            >
            <input
              type="text"
              id="registration_number"
              class="form-input"
              placeholder="เลขทะเบียน"
              required
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="year" class="form-label"
              >ชั้นปี <span class="required">*</span></label
            >
            <input
              type="text"
              id="year"
              class="form-input"
              placeholder="ชั้นปี"
              required
            />
          </div>
          <div class="form-group">
            <label for="faculty" class="form-label"
              >คณะ <span class="required">*</span></label
            >
            <input
              type="text"
              id="faculty"
              class="form-input"
              required
            />
          </div>
          <div class="form-group">
            <label for="department" class="form-label"
              >สาขาวิชา <span class="required">*</span></label
            >
            <input
              type="text"
              id="department"
              class="form-input"
              required
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="contact-address" class="form-label"
              >ที่อยู่ที่สามารถติดต่อได้ <span class="required">*</span></label
            >
            <input
              type="text"
              id="contact_address"
              class="form-input"
              placeholder="ที่อยู่"
              required
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="mobile-phone" class="form-label"
              >โทรศัพท์มือถือ <span class="required">*</span></label
            >
            <input
              type="tel"
              id="mobile_phone"
              name="mobile_phone"
              class="form-input"
              placeholder="โทรศัพท์มือถือ"
              pattern="\d{10}"           
              maxlength="10"
              title="กรุณาใส่เบอร์โทรศัพท์ให้ครบ 10 หลัก"             
              required
            />
          </div>
          <div class="form-group">
            <label for="email" class="form-label"
              >Email <span class="required">*</span></label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="form-input"
              placeholder="email@example.com"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label for="advisor" class="form-label"
            >อาจารย์ที่ปรึกษา <span class="required">*</span></label
          >
          <input
            type="text"
            id="advisor"
            class="form-input"
            placeholder="อาจารย์ที่ปรึกษา"
            required
          />
        </div>

        <div class="form-row">
            <div class="form-group">
              <label for="academic-year" class="form-label"
                >ปีการศึกษา <span class="required">*</span></label
              >
              <input
                type="text"
                id="academic_year"
                name="academic_year"
                class="form-input"
                placeholder="ปีการศึกษา"
                required
              />
            </div>
            <div class="form-group">
              <label for="semester" class="form-label"
                >ภาคการศึกษา <span class="required">*</span></label
              >
              <input
                type="text"
                id="semester"
                name="semester"
                class="form-input"
                placeholder="ภาคการศึกษา"
                required
              />
            </div>
          </div>

        <div class="form-group">
          <p class="table-label">มีความประสงค์ขอจดทะเบียนล่าช้าในรายวิชา</p>
          <table class="course-table">
            <thead>
              <tr>
                <th>รหัสวิชา</th>
                <th>ชื่อวิชา</th>
                <th>Section</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <input
                    type="text"
                    name="course_code"
                    class="table-input"
                    required
                  />
                </td>
                <td>
                  <input
                    type="text"
                    name="course_name"
                    class="table-input"
                    required
                  />
                </td>
                <td>
                  <input
                    type="text"
                    name="course_section"
                    class="table-input"
                    required
                  />
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="form-group">
          <label for="additional-explanation" class="form-label"
            >ชี้แจงเหตุผลเพิ่มเติม <span class="required">*</span></label
          >
          <textarea
            id="additional_explanation"
            class="form-input explanation-box"
            required
          ></textarea>
        </div>

        <div class="button-group">
          <button type="button" class="draft-button">บันทึกแบบร่าง</button>
          <button type="submit" class="submit-button">ส่งคำร้อง</button>
        </div>
      </form>
    </div>
    <script src="/js/form.js"></script>
  </body>
</html>
