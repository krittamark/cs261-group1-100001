<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="css/loginpage_styles.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <div class="title-container">
          <div class="text-container">
            <h1>LOGIN</h1>
            <p>request form</p>
          </div>
          <img src="img/Emblem_of_Thammasat_University.svg.png" alt="Logo" class="logo"/>
        </div>
        <form id="loginForm">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="enter your student ID"
            required
          />

          <label for="password">Password</label>
          <div class="password-container">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="enter your password"
              required
            />
            <span class="toggle-password" onclick="togglePassword()">
              <img
                src="img/view.png"
                alt="Toggle Password"
                id="password-icon"
              />
            </span>
          </div>

          <button type="button" onclick="submitLogin()" class="login-button">
            LOGIN
          </button>
        </form>
      </div>
    </div>

    <!-- Overlay -->
    <div id="overlay"></div>

    <!-- Popup -->
    <div id="popup">
      <div id="popup-icon">âœ–</div>
      <div id="popup-message">
        <h2>Error</h2>
        <p>There was an error processing your request.</p>
      </div>
      <button id="popup-ok" onclick="closePopup()">OK</button>
    </div>

    <script src="js/login.js"></script>
  </body>
</html>
